  <body class="layout">
    <div class="tmp-layout">
      <main class="auth-main">
        <div class="auth-inner-container">
          <form
            class="sitekey-form"
            method="POST"
            action="/api/v1/signin"
            id="form"
          >
            <h1 class="form__title">
              Dummy Form
            </h1>
            <label class="sitekey-form__label" for="username">
              Favourite Superhero
              <input
                class="sitekey-form__input"
                type="text"
                name="superhero"
                id="superhero"
                required
              />
            </label>

            <label class="sitekey-form__label" for="duration">
              Favourite food
              <input
                class="sitekey-form__input"
                type="text"
                name="food"
                id="food"
                required
              />
            </label>

            <div
              id="mcaptcha"
              data-sitekey="5OXs3RFTnN2WKoWjMXSwiYFaNIs0ctqc"
              data-provider="http://localhost:7000"
            ></div>

            <input type="submit" class="sitekey-form__submit" value="Sign in" />
          </form>
        </div>
      </main>
    </div>
